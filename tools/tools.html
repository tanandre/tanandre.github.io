<!DOCTYPE HTML>
<html>
<head>
   <title>Tools page</title>

   <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
   <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
   <link rel="stylesheet" href="css/site.css">

   <!--
   <script src="https://unpkg.com/vue"></script>
   <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
   -->
   <script src="https://unpkg.com/vue@2.5.16/dist/vue.min.js"></script>
   <script src="https://unpkg.com/vuetify@1.0.17/dist/vuetify.js"></script>
</head>
<body class="start">
<div id="app">
   <v-app dark>
      <v-navigation-drawer clipped fixed v-model="drawer" app>
         <v-list dense>
            <v-subheader>Actions</v-subheader>
            <v-list-tile v-for="action in actions" @click="safeExecute(action.action)">
               <v-list-tile-action>
                  <v-icon>{{action.icon}}</v-icon>
               </v-list-tile-action>
               <v-list-tile-content>
                  <v-list-tile-title>{{action.label}}</v-list-tile-title>
               </v-list-tile-content>
            </v-list-tile>
            <v-divider></v-divider>
            <v-subheader>Settings</v-subheader>
            <v-list-tile>
               <v-list-tile-content>
                  <v-switch label="Auto copy" v-model="autoCopy"/>
               </v-list-tile-content>
            </v-list-tile>
         </v-list>

      </v-navigation-drawer>
      <v-toolbar app fixed clipped-left dense>
         <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
         <v-toolbar-title>Tools</v-toolbar-title>
      </v-toolbar>
      <v-content>
         <v-container fluid ref="textareaContainer">
            <v-text-field
                    v-show="showTextarea"
                    name="textArea"
                    id="textArea"
                    v-model="textarea"
                    label="input"
                    class="textarea"
                    textarea
                    autofocus></v-text-field>
         </v-container>
         <v-snackbar v-model="showError" v-if="error" color="error">
            <span class="errorMessage" :title="displayError(error)"><b>Error:</b> {{displayError(error)}}</span>
         </v-snackbar>
         <v-snackbar v-model="showCopy" top timeout="1000">
            <small>Text copied...</small>
         </v-snackbar>

      </v-content>
   </v-app>
</div>
<script src="js/script.js"></script>
</body>
</html>
