<!DOCTYPE HTML>
<html>
<head>
   <title>String Tools</title>
   <meta charset="utf-8"/>
   <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
   <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
   <meta name="google-signin-client_id"
         content="1077350742810-7qrk16i7bskl4brbed9su2pfipbltme9.apps.googleusercontent.com">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
   <link rel="stylesheet" href="css/site.css">
   <script src="https://apis.google.com/js/platform.js" async defer></script>
   <!--
   <script src="https://unpkg.com/vue"></script>
   <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
   -->
   <script src="https://unpkg.com/vue@2.5.16/dist/vue.min.js"></script>
   <script src="https://unpkg.com/vuetify@1.0.17/dist/vuetify.js"></script>
</head>
<body class="start">
<div id="app" :class="{edge: isEdge}">
   <v-app dark>
      <v-navigation-drawer clipped fixed v-model="drawer" app>
         <v-list dense>
            <v-subheader>Actions</v-subheader>
            <v-list-tile v-for="action in actions" @click="safeExecute(action.action)">
               <v-list-tile-action>
                  <v-icon>{{action.icon}}</v-icon>
               </v-list-tile-action>
               <v-list-tile-content>
                  <v-list-tile-title>{{action.label}}</v-list-tile-title>
               </v-list-tile-content>
               <v-list-tile-action>
                  <v-list-tile-sub-title>
                     <small class="shortKey">{{action.shortKey}}</small>
                  </v-list-tile-sub-title>
               </v-list-tile-action>
            </v-list-tile>
            <v-divider></v-divider>
            <v-subheader>Settings</v-subheader>
            <v-list-tile @click="">
               <v-list-tile-action>
                  <v-switch v-model="autoCopy"></v-switch>
               </v-list-tile-action>
               <v-list-tile-content @click="autoCopy = !autoCopy">
                  <v-list-tile-title>Auto copy</v-list-tile-title>
               </v-list-tile-content>
            </v-list-tile>
            <v-list-tile @click="">
               <v-list-tile-action>
                  <v-switch v-model="wordWrap"></v-switch>
               </v-list-tile-action>
               <v-list-tile-content @click="wordWrap = !wordWrap">
                  <v-list-tile-title>Word wrap</v-list-tile-title>
               </v-list-tile-content>
            </v-list-tile>
         </v-list>

      </v-navigation-drawer>
      <v-toolbar app fixed clipped-left dense class="toolbar">
         <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
         <v-toolbar-title>String Tools</v-toolbar-title>
         <v-spacer></v-spacer>
         <!--<div class="g-signin2" data-onsuccess="onSignIn"></div>-->

         <v-toolbar-items>
            <v-btn @click="signOut()" flat small>Sign out
               <v-icon right dark>account_circle</v-icon>
            </v-btn>
         </v-toolbar-items>
      </v-toolbar>
      <v-content>
         <textarea
                 @blur="onTextAreaBlur()"
                 ref="textareaContainer"
                 v-show="showTextarea"
                 class="textarea"
                 :class="{nowrap: !wordWrap}"
                 autofocus
         ></textarea>
         <v-snackbar v-model="showError" v-if="error" color="error" timeout="99999">
            <span :title="displayError(error)" class="errorMessage"><v-icon
                    class="snackbarIcon">error</v-icon><b>Error:</b> {{displayError(error)}}</span>
         </v-snackbar>
         <v-snackbar v-model="showCopy" top timeout="1000">
            <span><v-icon class="snackbarIcon">content_copy</v-icon><small>Text copied...</small></span>
         </v-snackbar>
      </v-content>
   </v-app>
</div>
<script src="js/script.js"></script>
</body>
</html>
